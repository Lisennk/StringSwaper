<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic usage</title>
</head>
<body>
    <script src="../dist/StringSwaper.js" type="text/javascript"></script>
    <script type="text/javascript">
        var swaper = new StringSwaper;
        var context = 'I like tea, but my friend likes coffee';

        alert('Original string: ' + context);
        alert('Now swap tea and coffee with StringSwaper');

        var result = swaper.swap('tea', 'coffee', context);

        alert('Swapped string: ' + result);
    </script>
</body>
</html>
